<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="main.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("_RE8TW6j7cjxLyxQM");
   })();
</script>
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Address</div>
              <div class="text-one">Islamabad,Pakistan</div>
            </div>
            <div class="phone details">
              <i class="fas fa-phone-alt"></i>
              <div class="topic">Phone</div>
              <div class="text-one">+92 306 9457225</div>
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">umernadeam@gmail.com</div>
              <!-- <div class="text-two">info.codinglab@gmail.com</div> -->
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Contact Me</div>
            <p>If you have any work from me or any types of quries related to my work, you can send me message from here. It's my pleasure to help you.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-box">
              <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="input-box message-box">
                <input type="text" id="message" placeholder="Enter your message">
            </div>
            <div class="button">
              <input type="button" value="Send Now"  onclick="sendMail()">
            </div>
          </form>
        </div>
        </div>
      </div>
</body>
</html>
